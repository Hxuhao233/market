<script type="text/javascript" src="../../scripts/jquery-1.6.2.js"></script>
<script type="text/javascript">
		$('Document').ready(function(){
			$("li").has("ul").mouseover(function(){
				$(this).children("ul").css("display", "block");
			}).mouseout(function(){
				$(this).children("ul").css("display", "none");
			});


			$(".greatPic").click(function() {
				if ($(this).hasClass("sel")) {
					$(this).attr("src", "../../images/self/release/great.png");
					$(this).removeClass("sel");
				} else {
					$(this).attr("src", "../../images/self/release/great_Sel.png");
					$(this).addClass("sel");
				}
			});

			$(".starPic").click(function() {
				if ($(this).hasClass("sel")) {

					$(this).removeClass("sel");
				} else {
					$(this).attr("src", "../../images/self/release/star_Sel.png");
					$(this).addClass("sel");
				}
			});


			$(".delete").click(function() {
				var a = $(this).parent().parent().parent().parent().parent().parent().parent();
				$(a).fadeOut("slow", function() {
					$(a).remove();
					console.log("del");
				});
			});
		});
	</script>
