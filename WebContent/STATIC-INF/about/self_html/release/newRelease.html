	<script type="text/javascript" src="../../../scripts/jquery-1.6.2.js"></script>
	<script type="text/javascript">
		function showPreview(source) {
	        var file = source.files[0];
	        if (window.FileReader) {
	            var fr = new FileReader();
	            fr.onloadend = function(e) {
	            	var src = e.target.result;
	                $("#releaseAddPic").css("background-image", "url("+ src + ")");
	                $("#releaseAddPic img").css("display", "none");
	                $("#releaseAddPic p").css("display", "none");
	            };
	            fr.readAsDataURL(file);
	        }
		}

		function setupLabel() {
			if($('.label_radio input').length) {
				$('.label_radio').each(function() {
					$(this).removeClass('on');
				});
				$('.label_radio input:checked').each(function() {
					$(this).parent('label').addClass('on');
				});
			}
		}

		function setupCheckBox() {
			if($('.method_checkbox input').length) {
				$('.method_checkbox').each(function() {
					$(this).removeClass('on');
				});
				$('.method_checkbox input:checked').each(function() {
					$(this).parent('label').addClass('on');
				});
			}
		}

		function setupContact() {
			if($('.contact_checkbox input').length) {
				$('.contact_checkbox').each(function() {
					$(this).removeClass('on');
				});
				$('.contact_checkbox input:checked').each(function() {
					$(this).parent('label').addClass('on');
				});
			}
		}

		function setuppercent() {
			if($('.percent_label input').length) {
				$('.percent_label').each(function() {
					$(this).removeClass('on');
				});
				$('.percent_label input:checked').each(function() {
					$(this).parent('label').addClass('on');
				});
			}
		}

		$('Document').ready(function() {
			$('.label_radio').mouseover(function() {
				$(this).addClass('hover');
			}).mouseout(function() {
				$(this).removeClass('hover');
			});

			$('.method_checkbox').mouseover(function() {
				$(this).addClass('hover');
			}).mouseout(function() {
				$(this).removeClass('hover');
			});

			$('.contact_checkbox').mouseover(function() {
				$(this).addClass('hover');
			}).mouseout(function() {
				$(this).removeClass('hover');
			});

			$('.percent_label').mouseover(function() {
				$(this).addClass('hover');
			}).mouseout(function() {
				$(this).removeClass('hover');
			});

			$('#submit').mouseover(function() {
				$(this).css("background", "url(../../../images/个人主页/我的发布/submit_hover.png)");
			}).mouseout(function() {
				$(this).css("background", "url(../../../images/个人主页/我的发布/submit_default.png)");
			});

			$('.label_radio').click(function() {
				setupLabel();
			});

			$('.method-01').click(function() {
				$('#checkbox-02').attr('checked', false);
				if($('#checkbox-01').is(':checked')) {
					$('.method-02').css("display", "none");
					$('#insert_Price').css("display", "block");
				} else {
					$('.method-02').css("display", "block");
					$('#insert_Price').css("display", "none");
				}
				setupCheckBox();
			});

			$('.method-02').click(function() {
				$('#checkbox-01').attr('checked', false);
				setupCheckBox();
			});

			$('.contact-01').click(function() {
				$('#checkbox_02').attr('checked', false);
				if($('#checkbox_01').is(':checked')) {
					$('.contact-02').css("display", "none");
					$('#insert_Contact').css("display", "block");
				} else {
					$('.contact-02').css("display", "block");
					$('#insert_Contact').css("display", "none");
				}
				setupContact();
			});

			$('.contact-02').click(function() {
				$('#checkbox_01').attr('checked', false);
				setupContact();
			});

			$('.percent_label').click(function() {
				setuppercent();
			});

			$('#submit').click(function() {
				$(this).css("background", "url(../../../images/个人主页/我的发布/submit_sel.png)");
			});
			setuppercent();
			setupLabel();
			setupContact();
			setupCheckBox();
		});
	</script>
